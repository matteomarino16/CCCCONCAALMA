<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js","jsm/":"https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"}}</script>
</head>
<body style="background: radial-gradient(ellipse at center, #310000 0%, #000 100%);">
  <button id="enter-btn">Entra</button>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "jsm/controls/OrbitControls.js";
    import { EffectComposer } from "jsm/postprocessing/EffectComposer.js";
    import { RenderPass } from "jsm/postprocessing/RenderPass.js";
    import { UnrealBloomPass } from "jsm/postprocessing/UnrealBloomPass.js";

    const w = window.innerWidth;
    const h = window.innerHeight;
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.03);
    const camera = new THREE.PerspectiveCamera(75, w / h, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(w, h);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.03;

    const renderScene = new RenderPass(scene, camera);
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(w, h), 1.5, 0.4, 100);
    bloomPass.threshold = 0.002;
    bloomPass.strength = 7;
    bloomPass.radius = 0;
    const composer = new EffectComposer(renderer);
    composer.addPass(renderScene);
    composer.addPass(bloomPass);

    const curvePath = [
      -0.15439987182617188, -4.138374328613281, -3.073897361755371,
      -0.869240403175354, -5.335973739624023, -2.7324037551879883,
      -1.633371353149414, -5.862466812133789, -1.7560205459594727,
      -1.9328842163085938, -5.843876838684082, -1.1907804012298584,
      -2.15252685546875, -5.668161869049072, -0.644770622253418, -2.159583568572998,
      -5.050915241241455, -0.1310250163078308, -2.1433849334716797,
      -4.40407657623291, 0.3640003204345703, -2.451664924621582,
      -3.9286396503448486, 1.3159711360931396, -2.7058067321777344,
      -3.404994487762451, 2.207650661468506, -2.0846996307373047,
      -1.873553991317749, 2.309267044067383, -1.2601451873779297,
      -0.2743096351623535, 2.092146873474121, -1.0130963325500488,
      0.8422636985778809, 2.544243574142456, -0.7751436233520508,
      1.9591703414916992, 3.013312339782715, 0.2966790795326233, 4.3367791175842285,
      2.9735190868377686, 1.3506059646606445, 4.95012092590332, 1.5352253913879395,
      0.9760977625846863, 3.2327873706817627, 0.8298614025115967,
      0.2991504669189453, 1.1627817153930664, 0.39388465881347656,
      0.5221062898635864, 0.7404534816741943, -0.3582862913608551,
      1.137399673461914, 1.2396659851074219, -1.0834779739379883,
      2.7765538692474365, 4.385804653167725, -1.5419139862060547, 4.430294990539551,
      7.450641632080078, -2.0930042266845703, 5.475499153137207, 7.852602481842041,
      -3.6867828369140625, 5.584137916564941, 6.385196685791016, -5.076840400695801,
      4.807437419891357, 3.7945828437805176, -5.751949310302734, 3.6053285598754883,
      1.381692886352539, -5.501461982727051, 2.6468048095703125, 0.4823716878890991,
      -4.470411777496338, 1.65478515625, -0.0785517692565918, -3.1033201217651367,
      0.6955953240394592, -1.3061118125915527, -2.337378740310669,
      0.034491539001464844, -2.9893672466278076, -2.4886598587036133,
      -0.0851704403758049, -3.677823543548584, -2.8274037837982178,
      -0.2470083236694336, -4.365466117858887, -3.0880308151245117
    ];

    const pointst = [];
    const len = curvePath.length;
    for (let p = 0; p < len; p += 3) {
      pointst.push(new THREE.Vector3(curvePath[p], curvePath[p + 1], curvePath[p + 2]));
    }

    const spline = new THREE.CatmullRomCurve3(pointst);

    const points = spline.getPoints(100);
    const geometry = new THREE.BufferGeometry().setFromPoints(points);
    const material = new THREE.LineBasicMaterial({ color: 0xff1a1a });
    const line = new THREE.Line(geometry, material);
    scene.add(line);

    const run = new THREE.TubeGeometry(spline, 222, 0.65, 16, true);

    const vertices = run.attributes.position;
    const pointGeometry = new THREE.SphereGeometry(0.01, 8, 6);

    const colors = [0xff5555, 0xff3d3d, 0xff1a1a];

    for (let i = 0; i < vertices.count; i++) {
      const x = vertices.getX(i);
      const y = vertices.getY(i);
      const z = vertices.getZ(i);

      const colorIndex = i % colors.length;
      const pointMaterial = new THREE.MeshBasicMaterial({ color: colors[colorIndex] });

      const pointMesh = new THREE.Mesh(pointGeometry, pointMaterial);
      pointMesh.position.set(x, y, z);
      scene.add(pointMesh);
    }

    const edges = new THREE.EdgesGeometry(run, 0.35);
    const lineMat = new THREE.LineBasicMaterial({ color: 0xff1a1a });

    const line2 = new THREE.LineSegments(edges, lineMat);
    scene.add(line2);

    function updateCamera(t) {
      const time = t * 0.1;
      const loopTime = 20 * 400;
      const p = (time % loopTime) / loopTime;
      const pos = run.parameters.path.getPointAt(p);
      const lookAt = run.parameters.path.getPointAt((p + 0.01) % 1);
      camera.position.copy(pos);
      camera.lookAt(lookAt);
    }

    function animate(t = 0) {
      requestAnimationFrame(animate);
      updateCamera(t);
      composer.render();
      controls.update();
    }

    animate();

    function handleWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    window.addEventListener("resize", handleWindowResize, false);
  </script>

  <script src="script.js" defer></script>
</body>
</html>
